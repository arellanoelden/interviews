<html>
  <head></head>
  <body>
    <div class="labelContainer"></div>
    <div class="buttonContainer">
      <button class="clicked">Clicked 0 times</button>
    </div>

    <div class="childChecker">
      <p>1</p>
      <p>3</p>
      <p>2<strong>extra child</strong></p>
      <p>4</p>
    </div>
  </body>
  <script>
    // creating labels
    let labels = ["hi", "yo", "a", "b", "z", "d", "yollo"];
    const labelContainer = document.querySelector(".labelContainer");

    function remove(item) {
      labels = labels.filter((currItem) => currItem !== item);
      labelContainer.removeChild(document.querySelector(`.${item}`));
    }

    const sortedLables = labels.sort((a, b) => {
      if (a > b) {
        return 1;
      }
      return -1;
    });

    for (let label of labels) {
      const div = document.createElement("div");
      div.classList.add(label);
      div.innerText = label;

      const button = document.createElement("button");
      button.innerText = "delete";
      button.addEventListener("click", () => remove(label));
      div.appendChild(button);
      labelContainer.appendChild(div);
    }

    const buttonContainer = document.querySelector(".buttonContainer");
    const button = document.querySelector(".clicked");

    function clicked(button) {
      const clickedNum = Number(button.innerText.split(" ")[1]) + 1;
      button.innerText = `Clicked ${clickedNum} times`;

      const newButton = document.createElement("button");
      newButton.innerText = `Clicked 0 times`;
      newButton.addEventListener("click", (e) => clicked(e.target));
      buttonContainer.appendChild(newButton);
    }

    button.addEventListener("click", (e) => clicked(e.target));

    console.log(document.querySelector(".childChecker").child);
  </script>
</html>
